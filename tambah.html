<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp"
      rel="stylesheet">
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
	<title>Admin Dashbord</title>
</head>
<body>
	<div class="container">

		<aside>
			<div class="top">
				<div class="logo">
					<img src="img/logo.png" alt="logo" width="150">
				
				</div>
				<div class="close" id="close-btn">
					<span class="material-icons-sharp">close</span>
				</div>
			</div>
			<div class="side-bar">
				<a href="" class="active">
					<span class="material-icons-sharp">dashboard</span>
					<h3>Dashbord</h3>
				</a>
				<a href="">
					<span class="material-icons-sharp">
						person_outline
						</span>
					<h3>Customers</h3>
				</a>
				<a href="">
					<span class="material-icons-sharp">receipt_long</span>
					<h3>Orders</h3>
				</a>
				<a href="">
					<span class="material-icons-sharp">insights</span>
					<h3>Analiticys</h3>
				</a>
				<a href="">
					<span class="material-icons-sharp">mail_outline</span>
					<h3>Messages</h3>
				</a>
				<a href="">
					<span class="material-icons-sharp">inventory</span>
					<h3>Products</h3>
				</a>
				<a href="">
					<span class="material-icons-sharp">print</span>
					<h3>Reports</h3>
				</a>
				<a href="">
					<span class="material-icons-sharp">tune</span>
					<h3>Settings</h3>
				</a>
				<a href="" >
					<span class="material-icons-sharp">add</span>
					<h3>Add Product</h3>
				</a>
				<a href="" >
					<span class="material-icons-sharp">logout</span>
					<h3>Logout</h3>
				</a>
			</div>
		</aside>
		
		<!-- END SIDEBAR -->
		<main>
				<div class="form-barang">
          <div class="card">
            <div class="card-header">
              <h3>Form Barang</h3>
              <span class="material-icons-sharp">more_vert</span>
            </div>
            <div class="card-content">
              <form action="" method="post">
                <div class="form-group">
                  <label for="nama_barang">Nama Barang</label>
                  <input type="text" name="nama_barang" id="nama_barang" placeholder="Nama Barang">
                </div>
    
                <div class="form-group">
                  <label for="kategori">Kategori</label>
                  <input type="text" name="kategori" id="kategori" placeholder="Kategori">
                </div>  

                <div class="form-group ">
                  <label for="harga">Harga</label>
                  <input type="text" name="harga" id="harga" placeholder="Harga">
                </div>
                <div class="form-group">
                  <label for="stock">Stock</label>
                  <input type="text" name="stock" id="stock" placeholder="Stock">
                </div>
                <div class="form-group">
                  <label for="gambar">Gambar</label>
                  <input type="file" name="gambar" id="gambar" placeholder="Gambar">
                </div>
                <div class="form-group">
                  <textarea name="" id="deskripsi" cols="30" rows="10" placeholder="Deskripsi"></textarea>
                </div>
                <div class="form-group">
                  <button type="submit" name="submit" class="submit">Submit</button>
                </div>
              </form>
            </div>
          </div>
          
        </div>    
		</main>

		<!-- END CONTAINER -->
	</div>
  
	
  <script>
    $('#deskripsi').summernote({
      placeholder: 'Deskripsi',
      tabsize: 2,
      height: 320,
      toolbar: [
        ['style', ['style']],
        ['font', ['bold', 'underline', 'clear']],
        ['color', ['color']],
        ['para', ['ul', 'ol', 'paragraph']],
        ['table', ['table']],
        ['insert', ['link', 'picture', 'video']],
        ['view', ['fullscreen', 'codeview', 'help']]
      ]
    });
  </script>
</body>
</html>
